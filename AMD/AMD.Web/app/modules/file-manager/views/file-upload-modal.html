<div class="modal-header">
    <h4 class="modal-title">Upload</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-md-3 text-right">file</label>
            <div class="col-md-7">
                <div class="input-group">
                    <input type="file" name="file" style="display: none;" id="pdffile">
                    <input type="text" id="subfile" class="form-control">
                    <a class="input-group-addon" onclick="$('#pdffile').click();">Browse</a>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3 text-right">name</label>
            <div class="col-md-7">
                <input type="text" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3 text-right">desciption</label>
            <div class="col-md-7">
                <input type="text" class="form-control" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-click="ok()">
        <i class="fa fa-cloud-upload"></i> Upload
    </button>
</div> 

<style>
    .fileUpload {
    position: relative;
    overflow: hidden;
    margin: 10px;
}
.fileUpload input.upload {
    position: absolute;
    top: 0;
    right: 0;
    margin: 0;
    padding: 0;
    font-size: 20px;
    cursor: pointer;
    opacity: 0;
    filter: alpha(opacity=0);
}
</style>
<script>
    $(document).ready(function () {
        // This is the simple bit of jquery to duplicate the hidden field to subfile
        $('#pdffile').change(function () {
            $('#subfile').val($(this).val());
        });

        // This bit of jquery will show the actual file input box
        $('#showHidden').click(function () {
            $('#pdffile').css('visibilty', 'visible');
        });
    });
</script>
